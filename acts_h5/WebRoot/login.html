<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="HeartBeat "/>
    <meta name="description" content="HeartBeat "/>
    <meta name="author" content="andaily.com"/>
    <title>登陆</title>
    <link href="resources/flat_ui/css/vendor/bootstrap.min.css" rel="stylesheet"/>
    <link href="resources/flat_ui/css/flat-ui.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="http://monitor.52itstyle.com/favicon.ico"/>
</head>
<body>
<div class="container" style="margin-top: 1%;">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="login">
                <div class="login-screen">
                    <div class="login-icon">
                        <a href="http://www.52itstyle.com" class="text-warning"><h3>科帮网</h3></a>
                        <a href="resources/images/qiuchang8_qrcode.jpg" target="_blank"><img
                                src="resources/images/qiuchang8_qrcode.jpg"
                                class="img-rounded img-responsive"/></a>
                    </div>
                    <div class="login-form">
                        <form action="index.html" method="post">
                            <div class="control-group">
                                <input type="text" name="username" class="login-field form-control" id="username"
                                       placeholder="请输入用户名"
                                       required="required" maxlength="255" autocomplete="off"/>
                                <label class="login-field-icon fui-user" for="username"></label>
                            </div>
                            <div class="control-group">
                                <input type="password" name="password" class="login-field form-control" id="password"
                                       placeholder="请输入密码"
                                       required="required" maxlength="255"/>
                                <label class="login-field-icon fui-lock" for="password"></label>
                            </div>

                            <button  class="btn btn-primary btn-large btn-block" type="submit">登陆</button>

                            <span class="text-danger pull-right" style="font-size: 13px;margin-top: 15px;">

                            </span>
                            <a class="login-link" href="http://www.52itstyle.com">&raquo; 注册</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
