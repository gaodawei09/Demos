<!DOCTYPE html>
<html ng-app="phonecatApp">
<head>
<title>Simple app</title>
<script src="../resource/angular-1.4.7/angular.js"></script>
</head>
<body>
<div ng-controller="MyController">
<input ng-model="to" type="email" placeholder="Recipient" />
<textarea ng-model="emailBody"></textarea>
<pre>{{ previewText }}</pre>
</div>
<script type="text/javascript">
angular.module('phonecatApp', []).controller('MyController', function($scope, $interpolate) {
	// …Ë÷√º‡Ã˝
	$scope.$watch('emailBody', function(body) {
	if (body) {
	var template = $interpolate("Published by {{name|uppercase}} on {{to}}");
	$scope.previewText = template({ name: 'Mike', to: $scope.to });
	}
	});
	});

</script>
</body>
</html>
